<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Madrid - Úvod</title>

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Vlastní styl přímo ve stránce -->
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f1f1f1);
      color: #111;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero img {
      width: 120px;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .hero a {
      display: inline-block;
      background-color: #00529F;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .hero a:hover {
      background-color: #003f7d;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f0f0f0;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="images/logo.png" alt="Logo Realu Madrid">
    <h1>Vítej na stránce fanoušků Real Madrid</h1>
    <p>Objev historii nejslavnějšího fotbalového klubu na světě, poznej legendy a otestuj své znalosti v interaktivním kvízu.</p>
    <a href="historie.html">Začít prozkoumávat</a>
  </section>

  <footer>
    <p>Pouze pro studijní účely</p>
  </footer>
</body>
</html>
