<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blikající Ahoj</title>
<style>

        body {

            margin: 0;

            height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

            background-color: #ff5733;

        }

        h1 {

            font-size: 5rem;

            font-family: Arial, sans-serif;

            color: white;

            animation: blikat 1s infinite alternate;

        }

        @keyframes blikat {

            0% { opacity: 1; }

            100% { opacity: 0; }

        }
</style>
</head>
<body>
<h1>AHOJ</h1>
</body>
</html>
